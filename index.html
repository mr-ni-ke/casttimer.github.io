<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Director timer admin</title>
</head>
<body>
  <h1>Put seconds</h1>
  <input type="number" id="customTime" placeholder="Time in sec" />

  <h2>With your time:</h2>
  <button onclick="sendTimer(this, true)">Team A</button>
  <button onclick="sendTimer(this, true)">Team B</button>
  <button onclick="sendTimer(this, true)">Team C</button>
  <button onclick="sendTimer(this, true)">Team D</button>
  <button onclick="sendTimer(this, true)">Team E</button>
  <button onclick="sendTimer(this, true)">Team F</button>
  <button onclick="sendTimer(this, true)">Team G</button>
  <button onclick="sendTimer(this, true)">Team H</button>
  <button onclick="sendTimer(this, true)">Leaderboard</button>
  <button onclick="sendTimer(this, true)">BRB</button>
  <button onclick="sendTimer(this, true)">Match</button>
  <button onclick="sendTimer(this, true)">Maps</button>
  <button onclick="sendTimer(this, true)">Interview</button>
  <button onclick="sendTimer(this, true)">Lineup</button>
  <button onclick="sendTimer(this, true)">Team vs Team</button>

  <h2>Defined time:</h2>
  <button onclick="sendTimer(this, false, 5)">Hercules</button>
  <button onclick="sendTimer(this, false, 5)">Thrustmaster</button>
  <button onclick="sendTimer(this, false, 5)">Tank AD</button>
  <button onclick="sendTimer(this, false, 5)">Heli AD</button>
  <button onclick="sendTimer(this, false, 5)">AIrplane AD</button>

  <script>
    const channel = new BroadcastChannel("timer_channel");

    function sendTimer(button, useCustomTime, fixedTime = 0) {
      const name = button.textContent.trim();
      let seconds = useCustomTime
        ? parseInt(document.getElementById("customTime").value, 10)
        : fixedTime;

      if (isNaN(seconds) || seconds <= 0) {
        alert("Put time!");
        return;
      }

      channel.postMessage({ name, time: seconds });
    }
  </script>
</body>
</html>
