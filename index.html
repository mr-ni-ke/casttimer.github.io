<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Google Auth</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
  </head>
  <body>
    <h2>Авторизация через Google</h2>

    <form id="authForm" method="POST" action="https://script.google.com/macros/s/AKfycbwYEOZevDPfUdKgx2bLUEZ5PtLqtg-fMdcJ0jgfmnFUHE2jLpkbTkQA7OLQVe4tRjJntA/exec">
      <input type="hidden" name="id_token" id="id_token" />
    </form>

    <div id="g_id_onload"
         data-client_id="619365294529-8hf03vg6qev82netv9ot7a80e8kic98q.apps.googleusercontent.com"
         data-callback="handleCredentialResponse"
         data-auto_prompt="true">
    </div>

    <div class="g_id_signin"
         data-type="standard"
         data-size="large"
         data-theme="outline"
         data-text="sign_in_with"
         data-shape="rectangular"
         data-logo_alignment="left">
    </div>

    <script>
      function handleCredentialResponse(response) {
        document.getElementById('id_token').value = response.credential;
        document.getElementById('authForm').submit();
      }
    </script>
  </body>
</html>
