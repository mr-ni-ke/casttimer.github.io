<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
      function handleCredentialResponse(response) {
        const id_token = response.credential;
        fetch('https://script.google.com/macros/s/AKfycbwICu4aWpfQgjpc5vNrVLmUZ3aLjTOqeXsqGQ_NXet0PEyY_gLHEUD2Henn2HfwCkn_Wg/exec', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ id_token })
        })
        .then(res => res.json())
        .then(data => {
          if (data.error) {
            document.body.innerHTML = `<h2 style="color:red">Access Denied</h2>`;
          } else {
            document.body.innerHTML = `<h2>Welcome ${data.name} (${data.language})</h2>`;
            // Здесь можно отрисовать интерфейс приложения
          }
        })
        .catch(err => {
          console.error('Auth error:', err);
        });
      }
    </script>
  </head>
  <body>
    <div id="g_id_onload"
         data-client_id="619365294529-aq28ud62bftedigk08olqfdsfmjaae32.apps.googleusercontent.com"
         data-callback="handleCredentialResponse">
    </div>
    <div class="g_id_signin" data-type="standard"></div>
  </body>
</html>
